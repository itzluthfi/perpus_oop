<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Perpustakaan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="
      background-image: url('img/wp1.jpg');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="hero min-h-screen bg-opacity-80 bg-gray-800">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <!-- Text Section -->
        <div class="text-center lg:text-left text-white max-w-lg">
          <h1 class="text-5xl font-bold">Welcome Back!</h1>
          <p class="py-6 text-lg">
            Explore our extensive collection of books and resources. Log in now
            and continue your journey of knowledge.
          </p>
        </div>
        <!-- Login Card -->
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-white">
          <div class="card-body">
            <form>
              <!-- Email Field -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Email</span>
                </label>
                <div class="relative">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="input input-bordered w-full pl-10"
                    required
                  />
                  <span
                    class="absolute left-3 top-3 text-gray-400 pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16 12H8m8 0a4 4 0 01-8 0 4 4 0 018 0z"
                      />
                    </svg>
                  </span>
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-control mt-4">
                <label class="label">
                  <span class="label-text font-semibold">Password</span>
                </label>
                <div class="relative">
                  <input
                    type="password"
                    placeholder="Enter your password"
                    class="input input-bordered w-full pl-10"
                    required
                  />
                  <span
                    class="absolute left-3 top-3 text-gray-400 pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 11c1.104.607 2 1.486 2 3 0 2.21-3.582 3-4 3-.418 0-4-.79-4-3 0-1.514.896-2.393 2-3m2-7h.01"
                      />
                    </svg>
                  </span>
                </div>
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover text-sm"
                    >Forgot password?</a
                  >
                </label>
              </div>

              <!-- Login Button -->
              <div class="form-control mt-6">
                <button class="btn btn-primary w-full">Login</button>
              </div>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
              <p class="text-sm">
                Don't have an account? <br />
                <a href="register.html" class="link link-primary"
                  >Register here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
