<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Perpustakaan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar bg-base-100 shadow-lg">
      <div class="flex-1">
        <a href="index.html" class="btn btn-ghost normal-case text-xl"
          >Perpustakaan</a
        >
      </div>
      <div class="flex-none">
        <a href="index.html" class="btn btn-ghost">Back</a>
      </div>
    </div>

    <div class="container mx-auto p-4">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title text-2xl mb-4">Profil Pengguna</h2>
          <div class="avatar mb-4">
            <div
              class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
            >
              <img src="https://api.dicebear.com/6.x/initials/svg?seed=JD" />
            </div>
          </div>
          <p><strong>Nama:</strong> John Doe</p>
          <p><strong>Email:</strong> johndoe@example.com</p>
          <p><strong>No. Anggota:</strong> 12345</p>
          <p><strong>Tanggal Bergabung:</strong> 1 Januari 2023</p>
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-primary">Edit Profil</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
