<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "elegant-primary": "#3A4256",
              "elegant-secondary": "#8D99AE",
              "elegant-accent": "#EDF2F4",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-elegant-accent text-elegant-primary">
    <div class="drawer">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="w-full navbar bg-elegant-primary text-elegant-accent">
          <div class="flex-none lg:hidden">
            <label for="my-drawer-3" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="flex-1 px-2 mx-2">Perpustakaan</div>
          <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal">
              <li>
                <a href="./index.html"><i class="fas fa-home"></i></a>
              </li>
              <li>
                <a href="./history.html"><i class="fas fa-history"></i></a>
              </li>
              <li>
                <a href="./profile.html"><i class="fas fa-user"></i></a>
              </li>
              <li>
                <label for="cart-drawer" class="drawer-button">
                  <i class="fas fa-shopping-cart"></i>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <!-- Page content here -->
        <div class="p-4">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-full bg-elegant-accent text-elegant-primary"
            />
          </div>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mt-4"
          >
            <!-- Book cards -->
            <div class="card w-full bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://picsum.photos/seed/1/300/200"
                  alt="Book 1"
                  class="h-48 w-full object-cover"
                />
              </figure>
              <div class="card-body p-4">
                <h2 class="card-title text-lg">Book Title 1</h2>
                <p class="text-sm">Author: John Doe</p>
                <div class="card-actions justify-end">
                  <a href="./book_detail.html" class="btn btn-sm btn-primary"
                    ><i class="fas fa-info-circle"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="card w-full bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://picsum.photos/seed/2/300/200"
                  alt="Book 2"
                  class="h-48 w-full object-cover"
                />
              </figure>
              <div class="card-body p-4">
                <h2 class="card-title text-lg">Book Title 2</h2>
                <p class="text-sm">Author: Jane Smith</p>
                <div class="card-actions justify-end">
                  <a href="./book_detail.html" class="btn btn-sm btn-primary"
                    ><i class="fas fa-info-circle"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="card w-full bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://picsum.photos/seed/3/300/200"
                  alt="Book 3"
                  class="h-48 w-full object-cover"
                />
              </figure>
              <div class="card-body p-4">
                <h2 class="card-title text-lg">Book Title 3</h2>
                <p class="text-sm">Author: Bob Johnson</p>
                <div class="card-actions justify-end">
                  <a href="./book_detail.html" class="btn btn-sm btn-primary"
                    ><i class="fas fa-info-circle"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 h-full bg-elegant-primary text-elegant-accent">
          <li>
            <a href="./index.html"><i class="fas fa-home mr-2"></i>Home</a>
          </li>
          <li>
            <a href="./history.html"
              ><i class="fas fa-history mr-2"></i>History</a
            >
          </li>
          <li>
            <a href="./profile.html"><i class="fas fa-user mr-2"></i>Profile</a>
          </li>
          <li>
            <label for="cart-drawer" class="drawer-button">
              <i class="fas fa-shopping-cart mr-2"></i>Cart
            </label>
          </li>
        </ul>
      </div>
    </div>

    <!-- Cart Drawer -->
    <div class="drawer drawer-end">
      <input id="cart-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-side fixed top-16 right-0 z-50">
        <label for="cart-drawer" class="drawer-overlay"></label>
        <ul
          class="menu p-4 w-80 h-[calc(100%-4rem)] bg-elegant-accent text-elegant-primary overflow-y-auto"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Your Cart</h2>
            <label for="cart-drawer" class="btn btn-sm btn-circle btn-ghost">
              <i class="fas fa-times"></i>
            </label>
          </div>
          <!-- Cart items -->
          <li class="mb-4">
            <div class="flex items-center">
              <img
                src="https://picsum.photos/seed/1/100/100"
                alt="Book 1"
                class="w-16 h-16 object-cover mr-4"
              />
              <div>
                <h3 class="font-bold">Book Title 1</h3>
                <p>Quantity: 1</p>
                <p>Publisher: Publisher A</p>
              </div>
            </div>
            <button class="btn btn-error btn-sm mt-2">
              <i class="fas fa-trash-alt mr-2"></i>Remove
            </button>
          </li>
          <li class="mb-4">
            <div class="flex items-center">
              <img
                src="https://picsum.photos/seed/2/100/100"
                alt="Book 2"
                class="w-16 h-16 object-cover mr-4"
              />
              <div>
                <h3 class="font-bold">Book Title 2</h3>
                <p>Quantity: 1</p>
                <p>Publisher: Publisher B</p>
              </div>
            </div>
            <button class="btn btn-error btn-sm mt-2">
              <i class="fas fa-trash-alt mr-2"></i>Remove
            </button>
          </li>
          <li>
            <button class="btn btn-primary w-full" onclick="checkoutCart()">
              <i class="fas fa-check mr-2"></i>Checkout Cart
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      function checkoutCart() {
        console.log("Cart checked out");
        window.location.href = "./history.html";
      }
    </script>
  </body>
</html>
